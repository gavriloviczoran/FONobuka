<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nasledjivanjeKlasa</title>
</head>
<body>

    <script>
        class Vozilo{
            constructor(godinaProizvodnje, brojSasije, boja, kubikaza){
                this.godinaProizvodnje=godinaProizvodnje,
                this.brojSasije=brojSasije,
                this.boja=boja,
                this.kubikaza=kubikaza
                }
            starostVozila(){
                let datum=new Date();
                let godina=datum.getFullYear();
                document.write(`<hr>Vozilo: ${this.marka} je star ${godina-this.godinaProizvodnje} godine`)
            }
        };

        class Automobil extends Vozilo{
            constructor(godinaProizvodnje, brojSasije, boja, kubikaza, marka, model, pogon, emisionaKlasa, brojBrzina, brojVrata, gorivo){
                super(godinaProizvodnje, brojSasije, boja, kubikaza),
                this.marka=marka,
                this.model=model,
                this.pogon=pogon,
                this.emisionaKlasa=emisionaKlasa,
                this.brojBrzina=brojBrzina,
                this.brojVrata=brojVrata,
                this.gorivo=gorivo
            }
            svojstvoVrednost(){
                for(const key in this){
                    document.write(`${key}: ${this[key]}<br>`);
                  
                }
            }
        };

        class Kamion extends Vozilo{
            constructor(godinaProizvodnje, brojSasije, boja, kubikaza, marka, model, brojOsovina, maksimalnoOpterecenje){
                super(godinaProizvodnje, brojSasije, boja, kubikaza),
                this.marka=marka,
                this.model=model,
                this.brojOsovina=brojOsovina,
                this.maksimalnoOpterecenje=maksimalnoOpterecenje
            }
        };
        let automobilJedan = new Automobil(1999, 1204, 'bordo', 1400, 'reno', 4, 'prednji', 'eco', 5, 3, 'benzinac');

        let kamionJedan=new Kamion(2020, 12042020, 'plava', 3000, 'mektrek', 'mojMisko', 'kolkohoces', 'nepitaj');

        automobilJedan.svojstvoVrednost();
        automobilJedan.starostVozila();
        kamionJedan.starostVozila();

    </script>
</body>
</html>
